<section class="vh-100" style="padding: 5%;margin-bottom: 30%;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <!-- <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div> -->
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <a routerLink="/products">
                            <img src="assets/images/logo.jpg" alt="luv2shop" class="img-responsive"  >
                          </a>
                    </div>
  
                    <!--                     <span class="h1 fw-bold mb-0">Logo</span> -->
                    <span class="h3 fw-bold mb-0 ">Sign into your account</span>
  
  
                    <div class="form-outline mb-4 mt-4">
                      <input type="text" id="email" class="form-control form-control-lg" formControlName="email" [ngClass]="{error : getControl('email')?.errors && getControl('email')?.touched}" />
                      <label class="form-label" for="email">Email address</label>
                      <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
  
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email field is required</small>
                      </div>
                    </div>
  
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" [ngClass]="{error : getControl('password')?.errors && getControl('password')?.touched}" />
                      <label class="form-label" for="password">Password</label>
                      <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
  
                        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password field is required</small>
                      </div>
                    </div>
  
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                        <a routerLink="/signup" routerLinkActive="active-link" style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
